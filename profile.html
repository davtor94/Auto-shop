    <div class="container">
        <h1>Editar Perfil</h1>
      	<hr>
    	<div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center">
              <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
              <h6>Cambiar foto de perfil...</h6>
              <input type="file" class="form-control">
            </div>
          </div>

          <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
              <a class="panel-close close" data-dismiss="alert">×</a>
              <i class="fa fa-coffee"></i>
              Los cambios solo se guardaran al enviar el formulario
            </div>
            <h3>Informacion personal</h3>

            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label">Nombre:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Apeido:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Direccion:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Telefono:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Celular:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Usuario:</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" value="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Contraseña:</label>
                <div class="col-md-8">
                  <input class="form-control" type="password" value="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Confirmar contraseña:</label>
                <div class="col-md-8">
                  <input class="form-control" type="password" value="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="button" class="btn btn-primary" value="Guardar cambios">
                  <span></span>
                  <input type="reset" class="btn btn-default" value="Cancelar">
                </div>
              </div>
            </form>
          </div>
      </div>
